<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pagina Dono</title>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>
    <script src="FireBase.js"></script>
    <script src="routes.js"></script>
    
    <div class="form-email">
        <form action="\enviarAlterado" method="POST">
            <div>
                <label for="fsubject">Assunto: </label>
                <input type="text" id="fsubject" name="fsubject" placeholder="Assunto" required>
            </div>
            <div>
                <label for="fTitulo">Titulo: </label>
                <input type="text" id="fTitulo" name="fTitulo" placeholder="Titulo" required>
            </div>
            <div>
                <label for="ftext">Texto: </label><br>
                <textarea name="ftext" id="ftext" cols="50" rows="10" required></textarea>
            </div>
            <div>
                <label for="URLimg">URL Imagen: </label>
                <input type="text" id="fURLimg" name="URLimg" placeholder="img">
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
        <form action="\enviarPadrao" method="POST">
                <h1>Enviar Email Padrao</h1>
                <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
